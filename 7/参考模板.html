<script>
	$("#fresh_btn").tap(function(){
		 if($("#part1").hasClass("part_display_none")){
			$("#part2").addClass("part_display_none");
			$("#part1").removeClass("part_display_none");
		}else{
			$("#part1").addClass("part_display_none");
			$("#part2").removeClass("part_display_none");
		}	
	});
</script>
